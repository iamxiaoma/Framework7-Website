    <script src="../../packages/react/framework7-react.min.js"></script>

                  <List accordionList inset>
                    <ListItem accordionItem title="Lorem Ipsum">

                        <Block>
                          <p>
                            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Aenean elementum id neque nec commodo. Sed vel justo at turpis laoreet pellentesque quis sed lorem. Integer semper arcu nibh, non mollis arcu tempor vel. Sed pharetra tortor vitae est rhoncus, vel congue dui sollicitudin. Donec eu arcu dignissim felis viverra blandit suscipit eget ipsum.

                        </Block>
                      </AccordionContent>
                    </ListItem>
                    <ListItem accordionItem title="Nested List">
                      <AccordionContent>
                        <List>
                          <ListItem title="Item 1"></ListItem>
                          <ListItem title="Item 2"></ListItem>
                          <ListItem title="Item 3"></ListItem>
                          <ListItem title="Item 4"></ListItem>
                        </List>
                      </AccordionContent>
                    </ListItem>
                    <ListItem accordionItem title="Integer semper">
                      <AccordionContent>
                        <Block>
                          <p>
                            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Aenean elementum id neque nec commodo. Sed vel justo at turpis laoreet pellentesque quis sed lorem. Integer semper arcu nibh, non mollis arcu tempor vel. Sed pharetra tortor vitae est rhoncus, vel congue dui sollicitudin. Donec eu arcu dignissim felis viverra blandit suscipit eget ipsum.

                      </AccordionContent>
                    </ListItem>
                  </List>
      
                  <BlockTitle>Custom Collapsible</BlockTitle>
                  <Block inner accordionList>
                    {Array.from(Array(3).keys()).map(n => (
                      <AccordionItem key={n}>
                        <AccordionToggle><b>Item {n + 1}</b></AccordionToggle>
                        <AccordionContent>Content {n + 1}</AccordionContent>
                      </AccordionItem>
                    ))}
                  </Block>
                </Page>
              </View>
            </App>
          )
        }
      }
    </script>
    <script>
      var theme = 'ios';
      if (location.href.indexOf('theme=md') >= 0) theme = 'md';
      
      if (Framework7.use) Framework7.use(Framework7React, { theme: theme });
      else if (Framework7.Class && Framework7.Class.use) Framework7.Class.use(Framework7React, { theme: theme });
      
      var plugin = {
        params: {
          theme: theme,
        }
      };
      
      if (Framework7.use) Framework7.use(plugin);
      else if (Framework7.Class && Framework7.Class.use) Framework7.Class.use(plugin);
      
      window.onload = function () {
        if (typeof AppComponent !== 'undefined') {
          ReactDOM.render(
            React.createElement(AppComponent),
            document.getElementById('app')
          );
        }
      }
    </script>
  </body>
</html>
