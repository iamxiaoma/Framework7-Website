<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>My App</title>
    <link rel="stylesheet" href="../../packages/core/css/framework7.min.css">
    <link rel="stylesheet" href="../../css/framework7-icons.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  </head>
  <body>
    <div id="app"></div>
    <template id="app-template">
      <f7-app>
        <f7-view main>
          <f7-page>
            <f7-navbar sliding title="Badge">
              <f7-nav-right>
                <f7-link icon-only>
                  <f7-icon ios="f7:person_fill" md="material:person">
                    <f7-badge color="red">5</f7-badge>
                  </f7-icon>
                </f7-link>
              </f7-nav-right>
            </f7-navbar>
            <f7-toolbar tabbar labels>
              <f7-link tab-link="#tab-1" tab-link-active>
                <f7-icon ios="f7:email_fill" md="material:email">
                  <f7-badge color="green">5</f7-badge>
                </f7-icon>
                <span class="tabbar-label">Inbox</span>
              </f7-link>
              <f7-link tab-link="#tab-2">
                <f7-icon ios="f7:today" md="material:today">
                  <f7-badge color="red">7</f7-badge>
                </f7-icon>
                <span class="tabbar-label">Calendar</span>
              </f7-link>
              <f7-link tab-link="#tab-3">
                <f7-icon ios="f7:cloud" md="material:file_upload">
                  <f7-badge color="red">1</f7-badge>
                </f7-icon>
                <span class="tabbar-label">Upload</span>
              </f7-link>
            </f7-toolbar>
      
            <f7-list>
              <f7-list-item title="Foo Bar" badge="0"></f7-list-item>
              <f7-list-item title="Ivan Petrov" badge="CEO" badge-color="blue"></f7-list-item>
              <f7-list-item title="John Doe" badge="5" badge-color="green"></f7-list-item>
              <f7-list-item title="Jane Doe" badge="NEW" badge-color="orange"></f7-list-item>
            </f7-list>
          </f7-page>
        </f7-view>
      </f7-app>
      
      
    </template>
    <script>var component = {}</script>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="../../packages/vue/framework7-vue.min.js"></script>
    <script src="../../packages/core/js/framework7.min.js"></script>
    <script>
      var theme = 'ios';
      if (location.href.indexOf('theme=md') >= 0) theme = 'md';
      
      if (Framework7.use) Framework7.use(Framework7Vue, { theme: theme });
      else if (Framework7.Class && Framework7.Class.use) Framework7.Class.use(Framework7Vue, { theme: theme });
      
      var plugin = {
        params: {
          theme: theme,
        }
      };
      
      if (Framework7.use) Framework7.use(plugin);
      else if (Framework7.Class && Framework7.Class.use) Framework7.Class.use(plugin);
      
      if (typeof component === 'undefined') {
        var component = {};
      }
      if (typeof routes === 'undefined') {
        var routes = [];
      }
      component.el = '#app';
      component.template = '#app-template';
      
      new Vue(component);
    </script>
  </body>
</html>
