<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>My App</title>
    <link rel="stylesheet" href="../../packages/core/css/framework7.min.css">
    <link rel="stylesheet" href="../../css/framework7-icons.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  </head>
  <body>
    <div id="app"></div>
    <template id="app-template">
      <f7-app>
        <f7-view main>
          <f7-page>
            <f7-navbar title="Swiper"></f7-navbar>
            <f7-block-title>Minimal Layout</f7-block-title>
            <f7-swiper>
              <f7-swiper-slide>Slide 1</f7-swiper-slide>
              <f7-swiper-slide>Slide 2</f7-swiper-slide>
              <f7-swiper-slide>Slide 3</f7-swiper-slide>
            </f7-swiper>
      
            <f7-block-title>With all controls</f7-block-title>
            <f7-swiper pagination navigation scrollbar>
              <f7-swiper-slide>Slide 1</f7-swiper-slide>
              <f7-swiper-slide>Slide 2</f7-swiper-slide>
              <f7-swiper-slide>Slide 3</f7-swiper-slide>
            </f7-swiper>
      
            <f7-block-title>With additional parameters</f7-block-title>
            <f7-swiper navigation :params="{speed:500, slidesPerView: 3, spaceBetween: 20}">
              <f7-swiper-slide>Slide 1</f7-swiper-slide>
              <f7-swiper-slide>Slide 2</f7-swiper-slide>
              <f7-swiper-slide>Slide 3</f7-swiper-slide>
              <f7-swiper-slide>Slide 4</f7-swiper-slide>
              <f7-swiper-slide>Slide 5</f7-swiper-slide>
              <f7-swiper-slide>Slide 6</f7-swiper-slide>
            </f7-swiper>
            <f7-block></f7-block>
          </f7-page>
        </f7-view>
      </f7-app>
    </template>
    <style>
      .swiper-slide {
        background: #fff;
        text-align: center;
        font-size: 18px;
        line-height: 200px;
        box-sizing: border-box;
        border: 1px solid #ccc;
      }
    </style>
    <script>var component = {}</script>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="../../packages/vue/framework7-vue.min.js"></script>
    <script src="../../packages/core/js/framework7.min.js"></script>
    <script>
      var theme = 'ios';
      if (location.href.indexOf('theme=md') >= 0) theme = 'md';
      
      if (Framework7.use) Framework7.use(Framework7Vue, { theme: theme });
      else if (Framework7.Class && Framework7.Class.use) Framework7.Class.use(Framework7Vue, { theme: theme });
      
      var plugin = {
        params: {
          theme: theme,
        }
      };
      
      if (Framework7.use) Framework7.use(plugin);
      else if (Framework7.Class && Framework7.Class.use) Framework7.Class.use(plugin);
      
      if (typeof component === 'undefined') {
        var component = {};
      }
      if (typeof routes === 'undefined') {
        var routes = [];
      }
      component.el = '#app';
      component.template = '#app-template';
      
      new Vue(component);
    </script>
  </body>
</html>
