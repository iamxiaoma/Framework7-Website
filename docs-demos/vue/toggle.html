<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>My App</title>
    <link rel="stylesheet" href="../../packages/core/css/framework7.min.css">
    <link rel="stylesheet" href="../../css/framework7-icons.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  </head>
  <body>
    <div id="app"></div>
    <template id="app-template">
      <f7-app>
        <f7-view main>
          <f7-page>
            <f7-navbar title="Toggle"></f7-navbar>
            <f7-block-title>Super Heroes</f7-block-title>
            <f7-list simple-list>
              <f7-list-item>
                <span>Batman</span>
                <f7-toggle checked></f7-toggle>
              </f7-list-item>
              <f7-list-item>
                <span>Aquaman</span>
                <f7-toggle checked color="blue"></f7-toggle>
              </f7-list-item>
              <f7-list-item>
                <span>Superman</span>
                <f7-toggle checked color="red"></f7-toggle>
              </f7-list-item>
              <f7-list-item>
                <span>Hulk</span>
                <f7-toggle color="green"></f7-toggle>
              </f7-list-item>
              <f7-list-item>
                <span>Spiderman (Disabled)</span>
                <f7-toggle disabled></f7-toggle>
              </f7-list-item>
              <f7-list-item>
                <span>Ironman (Disabled)</span>
                <f7-toggle checked disabled></f7-toggle>
              </f7-list-item>
              <f7-list-item>
                <span>Thor</span>
                <f7-toggle checked color="orange"></f7-toggle>
              </f7-list-item>
              <f7-list-item>
                <span>Wonder Woman</span>
                <f7-toggle color="pink"></f7-toggle>
              </f7-list-item>
            </f7-list>
          </f7-page>
        </f7-view>
      </f7-app>
      
    </template>
    <script>var component = {}</script>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="../../packages/vue/framework7-vue.min.js"></script>
    <script src="../../packages/core/js/framework7.min.js"></script>
    <script>
      var theme = 'ios';
      if (location.href.indexOf('theme=md') >= 0) theme = 'md';
      
      if (Framework7.use) Framework7.use(Framework7Vue, { theme: theme });
      else if (Framework7.Class && Framework7.Class.use) Framework7.Class.use(Framework7Vue, { theme: theme });
      
      var plugin = {
        params: {
          theme: theme,
        }
      };
      
      if (Framework7.use) Framework7.use(plugin);
      else if (Framework7.Class && Framework7.Class.use) Framework7.Class.use(plugin);
      
      if (typeof component === 'undefined') {
        var component = {};
      }
      if (typeof routes === 'undefined') {
        var routes = [];
      }
      component.el = '#app';
      component.template = '#app-template';
      
      new Vue(component);
    </script>
  </body>
</html>
